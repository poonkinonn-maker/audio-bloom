<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Bloom - Web Audio Visualizer</title>
    <style>
        /* --- CSS 样式 --- */
        :root {
            --primary-color: #00f2ff;
            --bg-overlay: rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #111;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        /* 背景层 */
        #bg-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        #bg-media {
            width: 100%; height: 100%;
            object-fit: cover;
            transition: filter 0.3s, opacity 0.3s;
        }

        /* 可视化画布 */
        canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
            width: 100%; height: 100%;
        }

        /* UI 控制面板 */
        #ui-layer {
            position: absolute;
            z-index: 10;
            top: 20px; right: 20px;
            width: 300px;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        #ui-layer.hidden { transform: translateX(340px); }
        
        .control-group { margin-bottom: 15px; }
        .control-group label { display: block; font-size: 12px; color: #aaa; margin-bottom: 5px; }
        .control-group input[type="range"] { width: 100%; cursor: pointer; }
        .control-group select { width: 100%; padding: 5px; background: #333; color: white; border: none; border-radius: 4px; }
        .btn {
            background: var(--primary-color); color: #000;
            border: none; padding: 8px 16px; border-radius: 4px;
            cursor: pointer; font-weight: bold; width: 100%; margin-top: 5px;
        }
        .btn:hover { opacity: 0.9; }
        
        /* 开关按钮 */
        #toggle-ui-btn {
            position: absolute; top: 20px; right: 20px; z-index: 11;
            background: rgba(0,0,0,0.5); border: 1px solid #444; color: white;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* 欢迎/启动 遮罩 */
        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 100;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center;
        }
        #start-overlay h1 { font-size: 3rem; margin-bottom: 10px; background: linear-gradient(to right, #00f2ff, #00ff88); -webkit-background-clip: text; color: transparent; }
        #start-overlay p { margin-bottom: 30px; color: #ccc; }
        #start-btn { font-size: 1.2rem; padding: 15px 40px; background: white; color: black; border: none; border-radius: 30px; cursor: pointer; transition: transform 0.2s; }
        #start-btn:hover { transform: scale(1.05); }

    </style>
</head>
<body>

    <!-- 启动页 -->
    <div id="start-overlay">
        <h1>AUDIO BLOOM</h1>
        <p>沉浸式音频可视化动态壁纸</p>
        <button id="start-btn">开启麦克风权限并体验</button>
    </div>

    <!-- 背景层 -->
    <div id="bg-container">
        <!-- 默认是一个纯色或渐变，JS会动态插入 Video 或 Img -->
        <video id="bg-media" playsinline loop muted style="display:none"></video>
        <div id="bg-placeholder" style="width:100%; height:100%; background: radial-gradient(circle, #1a1a2e 0%, #16213e 100%);"></div>
    </div>

    <!-- 绘图层 -->
    <canvas id="visualizer"></canvas>

    <!-- UI 开关 -->
    <button id="toggle-ui-btn">⚙️</button>

    <!-- 设置面板 -->
    <div id="ui-layer">
        <h3 style="margin-bottom:15px; border-bottom:1px solid #444; padding-bottom:10px;">设置面板</h3>
        
        <div class="control-group">
            <label>可视化模式</label>
            <select id="viz-mode">
                <option value="bars">经典频谱 (Bars)</option>
                <option value="circle">环形律动 (Circle)</option>
                <option value="wave">纯净音波 (Wave)</option>
            </select>
        </div>

        <div class="control-group">
            <label>位置布局</label>
            <select id="viz-pos">
                <option value="bottom">底部居中</option>
                <option value="center">屏幕正中</option>
                <option value="top">顶部居中</option>
            </select>
        </div>

        <div class="control-group">
            <label>灵敏度 (Sensitivity)</label>
            <input type="range" id="sensitivity" min="0.5" max="3.0" step="0.1" value="1.5">
        </div>

        <div class="control-group">
            <label>颜色 (Hue)</label>
            <input type="range" id="color-hue" min="0" max="360" step="1" value="180">
        </div>

        <hr style="border: 0; border-top: 1px solid #444; margin: 15px 0;">
        
        <div class="control-group">
            <label>更换背景 (图片/视频)</label>
            <input type="file" id="bg-upload" accept="image/*,video/*" style="font-size: 10px;">
        </div>

        <div class="control-group">
            <label>背景模糊</label>
            <input type="range" id="bg-blur" min="0" max="20" step="1" value="0">
        </div>
        
        <div class="control-group">
            <label>背景亮度</label>
            <input type="range" id="bg-brightness" min="0" max="100" step="1" value="50">
        </div>
    </div>

    <!-- 核心逻辑 -->
    <script>
        // --- 1. 全局配置与状态 ---
        const config = {
            mode: 'bars', // bars, circle, wave
            position: 'bottom', // center, bottom, top
            sensitivity: 1.5,
            hue: 180,
            smoothing: 0.8,
            bgBlur: 0,
            bgBrightness: 0.5
        };

        let audioCtx, analyser, source;
        let dataArray, bufferLength;
        let isRunning = false;
        
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        
        // --- 2. 初始化音频 ---
        async function initAudio() {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 2048; // 较高的分辨率
                analyser.smoothingTimeConstant = config.smoothing;

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                source = audioCtx.createMediaStreamSource(stream);
                source.connect(analyser);

                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                isRunning = true;
                document.getElementById('start-overlay').style.opacity = '0';
                setTimeout(() => document.getElementById('start-overlay').remove(), 500);
                
                resizeCanvas();
                animate();
            } catch (err) {
                alert("无法获取麦克风权限，请确保在 HTTPS 环境或本地 localhost 运行。\n错误: " + err);
            }
        }

        // --- 3. 渲染循环 (核心动画) ---
        function animate() {
            if (!isRunning) return;
            requestAnimationFrame(animate);

            // 获取数据
            if (config.mode === 'wave') {
                analyser.getByteTimeDomainData(dataArray);
            } else {
                analyser.getByteFrequencyData(dataArray);
            }

            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 计算低音能量 (用于背景/整体震动效果)
            let bassTotal = 0;
            for(let i=0; i<40; i++) bassTotal += dataArray[i];
            const bassLevel = (bassTotal / 40) / 255; 

            // 绘制逻辑分发
            ctx.save();
            applyLayoutTransform();

            if (config.mode === 'bars') drawBars(bassLevel);
            else if (config.mode === 'circle') drawCircle(bassLevel);
            else if (config.mode === 'wave') drawWave(bassLevel);

            ctx.restore();
        }

        // --- 4. 可视化绘制算法 ---

        // 布局变换
        function applyLayoutTransform() {
            if (config.mode === 'circle') {
                // 圆形模式通常居中最好看
                ctx.translate(canvas.width / 2, canvas.height / 2);
                return;
            }

            if (config.position === 'center') {
                ctx.translate(0, canvas.height / 2);
            } else if (config.position === 'bottom') {
                ctx.translate(0, canvas.height - 50);
            } else if (config.position === 'top') {
                ctx.translate(0, 150);
            }
        }

        // 样式 A: 频谱柱状图 (Spectrum Bars)
        function drawBars(bassLevel) {
            const barCount = 100; // 显示的柱子数量
            const step = Math.floor(bufferLength / barCount);
            const barWidth = (canvas.width / barCount);
            
            // 居中起始
            let x = 0;

            for (let i = 0; i < barCount; i++) {
                // 简单的平滑/取样
                let value = dataArray[i * step];
                
                // 应用灵敏度
                let barHeight = (value * config.sensitivity * (canvas.height / 500)); 
                if (config.position === 'center') barHeight *= 0.5; // 居中时上下各一半

                // 颜色处理 (低频偏红/紫，高频偏蓝/青)
                const hue = config.hue + (i / barCount) * 60;
                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;

                // 绘制
                if (config.position === 'center') {
                    // 镜像绘制
                    ctx.fillRect(x, -barHeight, barWidth - 2, barHeight * 2);
                } else if (config.position === 'top') {
                    ctx.fillRect(x, 0, barWidth - 2, barHeight);
                } else {
                    ctx.fillRect(x, -barHeight, barWidth - 2, barHeight);
                }

                x += barWidth;
            }
        }

        // 样式 B: 环形律动 (Circular)
        function drawCircle(bassLevel) {
            const radius = 100 + (bassLevel * 50 * config.sensitivity);
            const bars = 120;
            const step = Math.floor(bufferLength / bars);

            ctx.beginPath();
            for (let i = 0; i < bars; i++) {
                const value = dataArray[i * step];
                const barHeight = value * config.sensitivity * 0.8;
                
                const rad = (i / bars) * Math.PI * 2;
                
                // 极坐标转换
                const x1 = Math.cos(rad) * radius;
                const y1 = Math.sin(rad) * radius;
                const x2 = Math.cos(rad) * (radius + barHeight);
                const y2 = Math.sin(rad) * (radius + barHeight);

                ctx.strokeStyle = `hsl(${config.hue + (i/bars)*120}, 80%, 60%)`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
        }

        // 样式 C: 纯净音波 (Waveform)
        function drawWave(bassLevel) {
            ctx.lineWidth = 3;
            ctx.strokeStyle = `hsl(${config.hue}, 100%, 70%)`;
            ctx.beginPath();

            const sliceWidth = canvas.width / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                // 放大波幅
                const y = v * (canvas.height / 4) * config.sensitivity - (canvas.height/4 * config.sensitivity);

                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);

                x += sliceWidth;
            }
            ctx.stroke();
        }

        // --- 5. 辅助功能 (Resize, Background, Events) ---
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);

        // UI 事件绑定
        document.getElementById('start-btn').addEventListener('click', initAudio);
        
        document.getElementById('toggle-ui-btn').addEventListener('click', () => {
            document.getElementById('ui-layer').classList.toggle('hidden');
        });

        // 参数调节
        document.getElementById('viz-mode').addEventListener('change', (e) => config.mode = e.target.value);
        document.getElementById('viz-pos').addEventListener('change', (e) => config.position = e.target.value);
        document.getElementById('sensitivity').addEventListener('input', (e) => config.sensitivity = parseFloat(e.target.value));
        document.getElementById('color-hue').addEventListener('input', (e) => config.hue = parseFloat(e.target.value));

        // 背景处理
        const bgMedia = document.getElementById('bg-media');
        const bgPlaceholder = document.getElementById('bg-placeholder');
        
        function updateBgStyle() {
            const filter = `blur(${config.bgBlur}px) brightness(${config.bgBrightness + 50}%)`;
            bgMedia.style.filter = filter;
            bgPlaceholder.style.filter = filter;
        }

        document.getElementById('bg-blur').addEventListener('input', (e) => {
            config.bgBlur = e.target.value;
            updateBgStyle();
        });
        document.getElementById('bg-brightness').addEventListener('input', (e) => {
            config.bgBrightness = parseInt(e.target.value) - 50; // map 0-100 to -50 to 50
            updateBgStyle();
        });

        // 文件上传处理
        document.getElementById('bg-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const url = URL.createObjectURL(file);
            
            if (file.type.startsWith('video')) {
                bgMedia.src = url;
                bgMedia.style.display = 'block';
                bgPlaceholder.style.display = 'none';
                bgMedia.play();
            } else if (file.type.startsWith('image')) {
                bgMedia.style.display = 'none';
                bgPlaceholder.style.display = 'block';
                bgPlaceholder.style.background = `url(${url}) no-repeat center center / cover`;
            }
        });

    </script>
</body>
</html>
